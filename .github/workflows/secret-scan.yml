name: Secret Scanner

on:
  # Run on push to main branches
  push:
    branches: [ main, development ]
  # Run on all pull requests
  pull_request:
  # Allow manual trigger
  workflow_dispatch:

jobs:
  gitleaks:
    name: Scan for Secrets
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for better detection

      # Run GitLeaks directly (avoiding license requirement)
      - name: Download and run GitLeaks
        run: |
          wget https://github.com/zricethezav/gitleaks/releases/download/v8.18.1/gitleaks_8.18.1_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.1_linux_x64.tar.gz
          ./gitleaks detect --source=. --config=.gitleaks.toml --verbose --no-git